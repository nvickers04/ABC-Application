# Bandit security scanning configuration for ABC Application
# https://bandit.readthedocs.io/en/latest/config.html

# Exclude directories that shouldn't be scanned
exclude_dirs:
  - tests/
  - docs/
  - examples/
  - simulations/
  - __pycache__/
  - .git/
  - node_modules/
  - venv/
  - myenv/
  - .venv/

# Include only Python files
include:
  - "*.py"

# Severity levels to report
# BANDS:
#   HIGH: 8.0
#   MEDIUM: 4.0
#   LOW: 2.0
skips:
  - B101  # assert_used - Allow assertions in test code
  - B601  # shell_injection - Reviewed and safe usage
  - B603  # subprocess_without_shell - Reviewed and safe
  - B607  # start_process_with_partial_path - Allow in controlled environments

