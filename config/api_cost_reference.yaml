cost_categories:
  monthly_recurring:
    - ibkr.data_fees (if not waived)
    - anthropic.models (usage-based)
    - openai.models (usage-based)
    - xai.models (usage-based)
    - google.models (usage-based)
    - financial_modeling_prep.pricing
    - newsdata.pricing
    - marketdataapp.pricing
    - twitter.pricing
    - redis.cloud_costs
    - mongodb.cloud_costs
    - qdrant.cloud_costs

  per_trade:
    - ibkr.commissions

  per_api_call:
    - alpha_vantage (if premium)
    - newsapi (if business tier)

  usage_based:
    - All LLM APIs (token-based pricing)

  one_time:
    - development_setup: 500.0
    - initial_api_keys: 100.0
    - server_setup: 200.0

notes:
  - All prices in USD
  - Prices subject to change - verify with providers
  - Some services offer free tiers for development/testing
  - Enterprise pricing may be available for high-volume users
  - Tax implications not included
  - Currency conversion fees may apply for international transfers
  - Cloud database costs vary by provider and region
  - LLM costs are usage-based and can vary significantly