# Comprehensive API and Trading Cost Configuration
# Last Updated: November 21, 2025
# Purpose: Centralized cost reference for all trading platforms, data providers, and API services used in the system
# APIs identified from requirements.txt (excluding Polygon.io as no longer used)
# Used by: RiskAgent and other agents for accurate cost analysis and risk assessment

trading_platforms:
  ibkr:
    name: "Interactive Brokers"
    commissions:
      stocks_etfs: 0.0  # $0 commission
      options: 0.35     # $0.35 per contract
      futures: 0.10     # $0.10 per contract
      crypto: 0.0012    # 0.12% for crypto
      forex: 0.002      # 0.20% spread on majors
    data_fees:
      us_equities: 10.0   # $10/month per exchange
      options: 1.0        # $1/month per exchange
      futures: 2.0        # $1-3/month per exchange
      active_trader_waiver:
        equity_threshold: 100000  # $100k+ equity
        trade_threshold: 5000     # 5k+ trades/quarter
        commission_threshold: 30000  # $30k+ commissions/quarter
    platform_fees:
      inactivity: 0.0     # No inactivity fee
      margin_interest: 0.015  # 1.5-2.5% margin rates
      wire_domestic: 25.0    # $25 outgoing domestic wire
      wire_international: 40.0  # $40 outgoing international wire
      acat_transfer: 0.0   # Free ACAT transfers

