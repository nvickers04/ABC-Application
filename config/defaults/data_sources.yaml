# Data source configurations
data_sources:
  # Primary trading data
  ibkr:
    enabled: true
    connection:
      host: "127.0.0.1"
      port: 7497
      client_id: 1
      timeout_seconds: 30
    data_types: []  # Allow LLM to explore all available IBKR data types
    rate_limits:
      requests_per_second: 50
      max_symbols_per_request: 100

  # Alternative data providers
  alpha_vantage:
    enabled: true
    api_key: "${ALPHA_VANTAGE_API_KEY}"
    rate_limits:
      requests_per_minute: 5
      requests_per_day: 500
    data_types: []  # Allow LLM to explore all available Alpha Vantage data types

  yahoo_finance:
    enabled: true
    rate_limits:
      requests_per_second: 2
    data_types: []  # Allow LLM to explore all available Yahoo Finance data types

  marketdataapp:
    enabled: true
    api_key: "${MARKETDATAAPP_API_KEY}"
    rate_limits:
      requests_per_minute: 10
      requests_per_day: 1000
    data_types: []  # Allow LLM to explore all available MarketDataApp data types

  # Economic data
  fred:
    enabled: true
    api_key: "${FRED_API_KEY}"
    rate_limits:
      requests_per_second: 2
    indicators: []  # Allow LLM to explore all available FRED indicators

  # News and sentiment
  newsapi:
    enabled: true
    api_key: "${NEWSAPI_KEY}"
    rate_limits:
      requests_per_day: 1000
    sources: []  # Allow LLM to explore all available NewsAPI sources

  twitter:
    enabled: true
    bearer_token: "${TWITTER_BEARER_TOKEN}"
    rate_limits:
      requests_per_15min: 300
    search_terms: []  # Allow LLM to explore all relevant Twitter search terms

  # Alternative data
  kalshi:
    enabled: true
    api_key: "${KALSHI_API_KEY}"
    markets: []  # Allow LLM to explore all available Kalshi markets