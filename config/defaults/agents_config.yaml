# Agent-specific configurations
agents:
  data_agent:
    enabled: true
    priority: "high"
    llm:
      temperature: 0.1  # Low temperature for factual, consistent data analysis
      max_tokens: 16384  # Moderate token limit for data processing
    subagents:
      market_data:
        enabled: true
        update_frequency_seconds: 60
        sources: []  # Allow LLM to dynamically select optimal sources
        max_symbols_per_request: 100
      sentiment:
        enabled: true
        apis: []  # Allow LLM to dynamically select sentiment sources
        processing_batch_size: 100
        sentiment_model: "finbert"
      economic:
        enabled: true
        indicators: []  # Allow LLM to dynamically select economic indicators
        update_frequency_hours: 24
        forecast_horizon_months: 12
      options_data:
        enabled: true
        chains_depth: 10
        greeks_calculation: true
        implied_volatility: true
      alternative_data:
        enabled: true
        sources: []  # Allow LLM to dynamically explore alternative data sources
        processing_interval_minutes: 60

  strategy_agent:
    enabled: true
    priority: "high"
    llm:
      temperature: 0.3  # Moderate creativity for strategy generation and innovation
      max_tokens: 24576  # Higher token limit for complex strategy analysis
    subagents:
      options:
        enabled: true
        max_complexity: 3
        supported_strategies: ["covered_call", "protective_put", "spread", "butterfly", "iron_condor", "straddle", "strangle", "collar", "calendar_spread"]
        risk_limits: {"max_loss_percent": 0.10, "max_theta_days": 30}
      ml_models:
        enabled: true
        models: ["xgboost", "neural_network", "ensemble"]
        retrain_frequency_days: 7
        feature_engineering: true
        hyperparameter_tuning: true
      pairs_trading:
        enabled: true
        correlation_threshold: 0.8
        cointegration_test: true
        max_pairs_per_portfolio: 10
      arbitrage:
        enabled: true
        min_spread_bps: 5
        max_holding_period_seconds: 300
        risk_adjusted: true
      macro_strategies:
        enabled: true
        regime_detection: true
        factor_models: ["value", "growth", "momentum", "quality"]
        rebalancing_frequency: "weekly"

  risk_agent:
    enabled: true
    priority: "critical"
    llm:
      temperature: 0.1  # Very low temperature for safety-critical risk assessment
      max_tokens: 16384  # Moderate token limit for risk analysis
    subagents:
      portfolio_risk:
        enabled: true
        var_confidence_level: 0.95
        var_time_horizon_days: 1
        expected_shortfall: true
        stress_testing: true
      position_risk:
        enabled: true
        max_single_position_percent: 0.10
        max_sector_exposure_percent: 0.25
        correlation_limits: true
        liquidity_risk: true
      compliance:
        enabled: true
        reg_t_margin: true
        pattern_day_trading: true
        wash_sale_rules: true
        concentration_limits: true
      market_risk:
        enabled: true
        volatility_monitoring: true
        gap_risk: true
        flash_crash_protection: true

  execution_agent:
    enabled: true
    priority: "high"
    llm:
      temperature: 0.1  # Low temperature for precise, reliable execution decisions
      max_tokens: 12288  # Lower token limit for execution-focused responses
    subagents:
      order_management:
        enabled: true
        smart_routing: true
        iceberg_orders: true
        bracket_orders: true
        one_cancels_all: true
      execution_optimization:
        enabled: true
        cost_analysis: true
        slippage_control: true
        timing_optimization: true
        dark_pool_access: true
      monitoring:
        enabled: true
        real_time_tracking: true
        execution_quality: true
        cost_attribution: true

  macro_agent:
    enabled: true
    priority: "high"
    llm:
      temperature: 0.2  # Low-moderate creativity for market regime analysis
      max_tokens: 20480  # Higher token limit for comprehensive macro analysis
    subagents:
      sector_analysis:
        enabled: true
        sectors: ["XLK", "XLE", "XLF", "XLV", "XLY", "XLI", "XLB", "XLRE", "XLC", "XLU"]
        weighting_method: "market_cap"
        rebalancing_threshold: 0.05
      asset_allocation:
        enabled: true
        target_allocations: {"equity": 0.60, "fixed_income": 0.30, "alternatives": 0.10}
        rebalancing_frequency: "monthly"
        risk_parity: true
      market_regime:
        enabled: true
        indicators: ["vix", "yield_curve", "credit_spread", "economic_surprise"]
        regime_states: ["bull", "bear", "sideways", "crisis"]
      global_macro:
        enabled: true
        regions: ["US", "EU", "Asia", "Emerging"]
        currencies: ["USD", "EUR", "JPY", "GBP", "CNY"]
        commodities: ["gold", "oil", "copper", "agriculture"]

  learning_agent:
    enabled: true
    priority: "medium"
    llm:
      temperature: 0.25  # Moderate creativity for strategy optimization and learning
      max_tokens: 20480  # Higher token limit for complex optimization analysis
    subagents:
      performance_analysis:
        enabled: true
        attribution_analysis: true
        risk_adjusted_returns: true
        benchmark_comparison: true
      strategy_optimization:
        enabled: true
        genetic_algorithms: true
        reinforcement_learning: true
        backtesting_validation: true
      market_adaptation:
        enabled: true
        regime_adaptation: true
        volatility_adjustment: true
        correlation_monitoring: true

  reflection_agent:
    enabled: true
    priority: "medium"
    llm:
      temperature: 0.4  # Higher creativity for generating diverse perspectives and insights
      max_tokens: 20480  # Higher token limit for comprehensive reflection analysis
    subagents:
      decision_review:
        enabled: true
        success_criteria: ["pnl", "risk_adjusted_return", "execution_quality"]
        failure_analysis: true
        pattern_recognition: true
      bias_detection:
        enabled: true
        cognitive_biases: ["anchoring", "confirmation", "overconfidence"]
        emotional_trading: true
        herd_behavior: true
      continuous_improvement:
        enabled: true
        feedback_loops: true
        knowledge_base: true
        best_practices: true

  memory_agent:
    enabled: true
    priority: "medium"
    llm:
      temperature: 0.1  # Low temperature for consistent memory operations
      max_tokens: 12288  # Moderate token limit for memory management
    subagents:
      short_term_memory:
        enabled: true
        ttl_hours: 24
        max_entries: 10000
        compression: true
      long_term_memory:
        enabled: true
        vector_search: true
        semantic_indexing: true
        knowledge_graph: true
      collaborative_memory:
        enabled: true
        agent_interactions: true
        decision_history: true
        pattern_library: true